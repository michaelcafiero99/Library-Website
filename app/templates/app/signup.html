{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="signupFprm">
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Create a new account: </h4>
                <hr />
                <input class="form-control" type="text" placeholder="username" aria-label="Search" name="username">
                <input class="form-control" type="password" placeholder="password" aria-label="Search" name="password">
                <input class="form-control" type="text" placeholder="firstName" aria-label="Search" name="firstName">
                <input class="form-control" type="text" placeholder="lastName" aria-label="Search" name="lastName">
                <input class="form-control" type="text" placeholder="email" aria-label="Search" name="email">
                <input type = "Submit" class="btn btn-dark" value="Submit">
                
            </form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
