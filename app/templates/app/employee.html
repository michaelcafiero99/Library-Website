{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="addBookForm">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Enter a book/item you want to add to the library</h4>
                <hr />
                <input class="form-control" type="text" placeholder="item name" aria-label="Search" name="name">
                <input class="form-control" type="password" placeholder="item author" aria-label="Search" name="author">
                <input class="form-control" type="text" placeholder="item type" aria-label="Search" name="type">
                <input class="form-control" type="text" placeholder="how many items?" aria-label="Search" name="count">
                <input type="Submit" class="btn btn-dark" value="Submit">

            </form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
